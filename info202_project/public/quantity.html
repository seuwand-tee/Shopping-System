<html>
    <head>
        <title>Buying Product</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div ng-include="'menu.html'" ></div>
        <h1>How much do you want to buy?</h1>
        <table border="1">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td>ID:</td>
                    <td>{{cartCtrl.selectedProduct.productId}}</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>{{cartCtrl.selectedProduct.name}}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>item</td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>Quantity Available</td>
                    <td>234</td>
                </tr>
            </tbody>
        </table>
        <form action="Product" method="POST">
            <fieldset>
                <legend>Quantity to Buy</legend>
                <label for="quantityInStock">How many?</label>
                <input id="quantityInStock" name="quantityInStock" type="text">
                <button type="submit">Add to Cart</button>

    </body>
</html>
