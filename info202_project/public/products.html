<html ng-app="ShoppingApp">
    <head>
		 <link rel ="stylesheet" href="css/style.css" >
        <title>View Products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div ng-include="'menu.html'" ></div>
        <h1>Products</h1>
        <button ng-click="prodCtrl.showAll()">All</button><button ng-repeat="cat in prodCtrl.categories", ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th></th>
                </tr>
            </thead>
            <body ng-controller="ProductController as prodCtrl">
            <tr data-ng-repeat="product in prodCtrl.products", ng-controller="ShoppingCartController as shopCtrl">
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.list_price}}</td>
                <td>{{product.quantity_in_stock}}</td>
                <td><button ng-controller="ShoppingCartController as cartCtrl" ng-click="cartCtrl.buy(product)">Buy</button></td>
            </tr>
        </tbody>
    </table>




</body>
</html>
