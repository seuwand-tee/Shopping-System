<html ng-app="ShoppingApp">
    <head>
        <title>Create An Account</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div ng-include="'menu.html'" ></div>
        <h1>Create An Account</h1>
        <form ng-controller="CustomerController as custCtrl", ng-submit="custCtrl.registerCustomer(customer)">
            <fieldset>
                <legend>Account Details</legend>
                <input type="text" ng-model="customer.username" required>
                <input type="text" ng-model="customer.firstName" required>
                <input type="text" ng-model="customer.surname" required>
                <input type="email" ng-model="customer.email_address" required>
                <input type="text" ng-model="customer.shipping_address" required>
                <input type="password" ng-model="customer.shipping_address" required>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </body>
</html>
